
autostart: 5

test_env: "TEST=1"
test_ports: ['1234:1234']

mount_rw:
  - var_log_nagios: /var/log/nagios
  - var_nagios: /var/nagios

vols:
  - var_log_nagios:
    owner: user/nagios
    group: group/www
  - var_nagios:
    owner: user/nagios
    group: group/www
  - var_nagios/rw:
    owner: user/nagios
    group: group/www
  - var_nagios/spool/checkresults:
    owner: user/nagios
    group: group/www
  