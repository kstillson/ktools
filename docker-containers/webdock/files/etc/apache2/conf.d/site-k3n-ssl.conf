
<VirtualHost *:8443>

ServerName k3n.cc
ServerAlias k3n

ServerAdmin tech@point0.net

# Most requests should redirect, but ones that happen to match existing
# content from the primary domain (home.point0.net) will display it.
# This is helpful for .well-known/ ACME access.
DocumentRoot /var/www/html

############################################################
# SSL controls

SSLEngine on
SSLCertificateFile      /etc/apache2/keys/server-k3n.crt
SSLCertificateChainFile /etc/apache2/keys/server-chain-k3n.pem
SSLCertificateKeyFile   /etc/apache2/keys/server-k3n.key

CustomLog logs/access-k3n.log combined env=!dontlog
ErrorLog logs/ssl_error-k3n.log
TransferLog logs/ssl_access-k3n.log
LogLevel warn

############################################################

Redirect	/0	https://point0.net/ktools/
Redirect	/a	https://point0.net/nagios3/cgi-bin/status.cgi?host=all
Redirect	/aw	https://point0.net/ana/
